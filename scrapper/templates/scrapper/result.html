<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-6 offset-3 text-center">
                <h4>Web Scrapping...</h4>
                <p>Paste a link, hit scrap and wait a bit</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-1">
                <form action="/" method="POST" class="form-group">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-10">
                            <input type="text" class="form-control justify-self-start" name="site" id="site" placeholder="enter site address and wait a bit">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-info justify-self-end">Scrap</button>
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="col-md-2">
                <a href=" {% url 'clear' %} " class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
    <div class="container py-3">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
              </tr>
            </thead>
            {% for link in data %}
                <tbody>
                <tr>
                    <th scope="row">{{ link.id }}</th>
                    <td> {{ link.name }} </td>
                    <td> {{ link.address }} </td>
                </tr>
                </tbody>
            {% endfor %}
          </table>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
